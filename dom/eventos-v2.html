<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<style>
    div{
        font-size: 25;
    }
    button{
        font-size: 25;
    }
</style>
<div id="app">
    <button v-on:click="subtrair">-</button>
    <p>{{contador}}</p>
    <button v-on:click="somar">+</button>
    <hr>
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            contador:0,
            x: 0,
            y: 0
        },
        methods:{
            somar(){
                this.contador++
            },
            subtrair(){
                this.contador--
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <h1 v-once>{{titulo}}</h1>
    <p>{{saudacao()}}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            titulo:'Usando VueJS!',
            link: 'http://google.com',
            linkHtml: '<a href="http://google.com">Google</a>'
        },
        methods: {
            saudacao: function(){
                this.titulo = 'Bom dia!'
                return this.titulo
            }
        }
    })
</script>

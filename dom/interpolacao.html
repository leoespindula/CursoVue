<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<style>
    div{
        font-size: 25;
    }
    button{
        font-size: 25;
    }
</style>
<div id="app">
    <p>{{contador }}</p>
    <p>{{ contador >= 10 ? 'Maior que 10' : 'Menor que 10' }}</p>
    <button v-on:click="somar">Somar</button>
    <hr>
    
</div>
<script>
    new Vue({
        el: '#app',
        data:{
            contador:0
            
        },
        methods:{
            somar(){
                this.contador++
            }
        }
    })
</script>

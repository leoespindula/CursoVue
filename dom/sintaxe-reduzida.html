<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<style>
    div{
        font-size: 25;
    }
    button{
        font-size: 25;
    }
</style>
<div id="app">
    <button v-on:click="subtrair">-</button>
    <p>{{contador}}</p>
    <button @click="somar">+</button><hr> <!-- @ serve para substituir v-on: -->
    <input type="text" :value="contador"> <!-- : substitui o v-bind-->
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            contador:0
        },
        methods:{
            somar(){
                this.contador++
            },
            subtrair(){
                this.contador--
            }
        }
    })
</script>

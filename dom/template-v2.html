<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <h1>{{titulo}}</h1>
    <p>{{saudacao()}}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            titulo:'Usando VueJS!'
        },
        methods: {
            saudacao: function(){
                return 'Boa semana!'
            }
        }
    })
</script>

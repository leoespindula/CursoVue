<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    {{titulo}} {{novaInfo}}
    <button @click="alterar">Alterar</button>
</div>

<script>
    const vm1 = new Vue({
        el: '#app',
        data:{
            titulo: 'Teste'
        },
        methods:{
            alterar(){
                this.titulo += '!'
            }
        }
    })

    vm1.novaInfo = 'Teste1'
    console.log(vm1.novaInfo)
</script>
